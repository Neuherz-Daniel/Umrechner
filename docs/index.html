<!DOCTYPE html>
<html>
    <head>
        <title>Umrechner</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="calc.js" charset="utf-8"></script>
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <header>
            <h1>Umrechner - Neuherz</h1>
        </header>

        <div id="eingabe">
            <input id="area" type="text"/>
        </div>
        

        <div id="button">
            <ul>
                <li><button type="button" onclick="giga()">Wert in Giga</button></li>
                <li><button type="button" onclick="mega();">Wert in Mega</button></li>
                <li><button type="button" onclick="kilo()">Wert in Kilo</button></li>
                <li><button type="button" onclick="milli()">Wert in Milli</button></li>
                <li><button type="button" onclick="mikro()">Wert in Mikro</button></li>
                <li><button type="button" onclick="nano()">Wert in Nano</button></li>
            </ul>
        </div>

        <div id="display">Ausgabe</div>
    </body>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker
                .register("/sw.js")
                .then(res => console.log("service worker registered"))
                .catch(err => console.log("service worker not registered", err))
        })
        }
    </script>
</html>
